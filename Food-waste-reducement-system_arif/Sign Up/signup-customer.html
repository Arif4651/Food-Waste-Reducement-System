
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway Dots' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    
</head>
<body>
    <div class="register-form-container" id="register-content">
        <a id="close-register-btn" href="index.html" class="fas fa-times"></a>
        <form>
            <h3>Customer Sign Up</h3>
            <span>Username</span>
            <input type="text" name="name" class="box" id="Username" placeholder="Enter Your Username" required>
            <span>NID</span>
            <input type="text" name="nid" class="box" id="NID" placeholder="Enter Your NID" required>
            <span>Email</span>
            <input type="email" name="email" id="email"class="box" placeholder="Enter Your Email" required>
            <span>Date of Birth</span>
            <input type="date" name="dob" class="box" id="DOB" required>
            <span>Phone</span>
            <input type="tel" name="phone" class="box" id="Phone" placeholder="Enter Your Phone Number" required>
            <div class="box" id="address-dropdown">Enter Address</div>
            <div class="address-fields">
                <span>City</span>
                <input type="text" name="city" class="box" id="city" placeholder="Enter Your City" required>
                <span>District</span>
                <input type="text" name="district" class="box"  id="district" placeholder="Enter Your District" required>
                <span>Division</span>
                <input type="text" name="division" class="box" id="division" placeholder="Enter Your Division" required>
                <span>Street No.</span>
                <input type="text" name="street_no" class="box" id="street_no" placeholder="Enter Your Street No." required>
            </div>
            <span>Password</span>
            <input type="password" name="password" class="box" id="Password" placeholder="Enter Your Password" required>
            <span>Confirm Password</span>
            <input type="password" name="confirm_password" class="box" id="confirm" placeholder="Confirm Your Password" required>
            <button type="submit" class="btn" id="submit">Register Now</button>
            <p>Or</p>
            <button type="button" class="icon-btn" id="google-signin-btn"><img src="images_signup/google.png" class="icon">Sign in with Google</button>
            <p>Already have an account? <a href="login.html" target="_blank">Log In</a></p>
        </form>
    </div>
   

    <script src="images/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="signup_customer.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 

          
            this.reset();
        });
    </script>
</body>
</html>
